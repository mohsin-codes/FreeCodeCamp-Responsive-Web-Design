<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        <form id="survey-form">
            <fieldset id="survey-form-fieldset">
                <label id="name-label"> Name 
                    <input id="name" type="text" placeholder="Enter your name" required>
                </label>
                <label id="email-label">Email 
                    <input id="email" type="email" placeholder="Enter your Email" required>
                </label>
                <label id="number-label">Age (optional) 
                    <input id="number" type="number" min="10" max="99" placeholder="Age">
                </label>
                <label id="dropdown-label" for="dropdown">Which option describes your current role?
                    <select id="dropdown">
                        <option value="0">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label id="recommend-label" for="recommend-radio">Would you recommend freeCodeCamp to a friend?</label>
                <div id="radio-buttons">
                    <input id="recommend-radio" type="radio" name="recommend" value="Definitely" checked>
                    <label id="recommend-radio-label">Definitely</label>
                </div>
                <div id="radio-buttons">
                    <input id="recommend-radio" type="radio" name="recommend" value="Maybe">
                    <label id="recommend-radio-label">Maybe</label>
                </div>
                <div id="radio-buttons">
                    <input id="recommend-radio" type="radio" name="recommend" value="Not Sure">
                    <label id="recommend-radio-label">Not sure</label>
                </div>
                <label id="dropdownFeature-label" for="dropdownFeature">What is your favorite feature of freeCodeCamp? </label>
                    <select id="dropdownFeature">
                        <option value="0">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                <label id="improved-label" for="">What would you like to see improved?
                    <div id="checkbox-with-label">
                        <input id="improved" type="checkbox" value="FEProjects">
                        <label>Front-end Projects</label>
                    </div>
                    <div id="checkbox-with-label">
                        <input id="improved" type="checkbox" value="BEProjects">
                        <label>Back-end Projects</label>
                    </div>
                    <div id="checkbox-with-label">
                        <input id="improved" type="checkbox" value="DataVisualization">
                        <label>Data Visualization</label>
                    </div>
                    <div id="checkbox-with-label">
                        <input id="improved" type="checkbox" value="Challenges">
                        <label>Challenges</label>
                    </div>
                    <div id="checkbox-with-label">
                        <input id="improved" type="checkbox" value="OSCommunity">
                        <label>Open Source Community</label>
                    </div>
                    <div id="checkbox-with-label">
                        <input id="improved" type="checkbox" value="GitterHelp">
                        <label>Gitter help rooms</label>
                    </div>
                    <div id="checkbox-with-label">
                        <input id="improved" type="checkbox" value="Videos">
                        <label>Videos</label>
                    </div>
                    <div id="checkbox-with-label">
                        <input id="improved" type="checkbox" value="Meetups">
                        <label>City Meetups</label>
                    </div>
                    <div id="checkbox-with-label">
                        <input id="improved" type="checkbox" value="Wiki">
                        <label>Wiki</label>
                    </div>
                    <div id="checkbox-with-label">
                        <input id="improved" type="checkbox" value="Forum">
                        <label>Forum</label>
                    </div>
                    <div >
                        <input id="improved" type="checkbox" value="AddCourses">
                        <label>Additional Courses</label>
                    </div>
                </label>
                <label id="textArea-label" for="textArea">Any comments or suggestions? </label>
                <textarea name="textArea" id="textArea" cols="60" rows="8" placeholder="Enter your comment here.."></textarea>
                <input id="submit-button" type="submit"> 
            </fieldset>
        </form>
    </body>
</html>
